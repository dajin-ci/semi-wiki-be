<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
	<meta charset="UTF-8" />
	<title>회원 가입</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">
	<div class="container my-3" style="max-width:640px;">
		<div class="my-3 border-bottom">
			<h4>회원 가입</h4>
		</div>

		<form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post" class="vstack gap-3">
			<!-- CSRF -->
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			<!-- 전역 에러 -->
			<div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" th:each="e : ${#fields.globalErrors()}"
				th:text="${e}">에러</div>

			<div>
				<label for="username" class="form-label">사용자 ID</label>
				<input id="username" type="text" class="form-control" th:field="*{username}" required />
				<div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">오류</div>
			</div>

			<div>
				<label for="email" class="form-label">이메일</label>
				<input id="email" type="email" class="form-control" th:field="*{email}" required />
				<div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">오류</div>
			</div>

			<div>
				<label for="password1" class="form-label">비밀번호</label>
				<input id="password1" type="password" class="form-control" th:field="*{password1}" required />
				<div class="text-danger small" th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}">오류
				</div>
			</div>

			<div>
				<label for="password2" class="form-label">비밀번호 확인</label>
				<input id="password2" type="password" class="form-control" th:field="*{password2}" required />
				<div class="text-danger small" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">오류
				</div>
			</div>

			<div class="d-flex gap-2">
				<a class="btn btn-outline-secondary" th:href="@{/}">취소</a>
				<button class="btn btn-primary" type="submit">회원 가입</button>
			</div>
		</form>
	</div>
</body>

</html>
