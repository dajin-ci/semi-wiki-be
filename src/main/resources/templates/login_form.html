<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
	<meta charset="UTF-8" />
	<title>로그인</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">
	<div class="container py-5" style="max-width:420px;">
		<h1 class="h4 mb-3">로그인</h1>

		<div th:if="${param.error}" class="alert alert-danger">
			사용자 ID 또는 비밀번호를 확인해 주세요.
		</div>

		<!-- ★ SecurityConfig에 맞춰 action 결정(아래 2안 중 택1) -->
		<!-- (a) loginProcessingUrl을 "/user/login"으로 둘 경우 -->
		<form th:action="@{/user/login}" method="post" class="vstack gap-3">
			<!-- (b) 기본값(/login)을 쓸 경우: <form th:action="@{/login}" method="post" class="vstack gap-3"> -->

			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			<div>
				<label for="username" class="form-label">사용자 ID</label>
				<input type="text" name="username" id="username" class="form-control" required />
			</div>

			<div>
				<label for="password" class="form-label">비밀번호</label>
				<input type="password" name="password" id="password" class="form-control" required />
			</div>

			<button type="submit" class="btn btn-primary">로그인</button>
		</form>
	</div>
</body>

</html>
