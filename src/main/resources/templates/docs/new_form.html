<!--제목/요약/슬러그(옵션) + 섹션 1~3개 텍스트에어리어-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>새 문서</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">
    <div class="container py-4">
        <h1 class="h3 mb-3">새 문서</h1>

        <!-- DocumentCreateForm 를 모델에 form으로 주입했다고 가정 -->
        <form th:action="@{/docs}" th:object="${form}" method="post" class="vstack gap-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- 제목 -->
            <div>
                <label class="form-label">제목</label>
                <input class="form-control" type="text" th:field="*{title}" placeholder="문서 제목" />
                <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">제목 에러</div>
            </div>

            <!-- 요약 -->
            <div>
                <label class="form-label">요약(선택)</label>
                <textarea class="form-control" rows="2" th:field="*{summary}" placeholder="간략 설명"></textarea>
            </div>

            <!-- 슬러그(선택: 미입력 시 자동 생성) -->
            <div>
                <label class="form-label">슬러그(선택)</label>
                <input class="form-control" type="text" th:field="*{slug}" placeholder="예: ragnar-lothbrok" />
            </div>

            <!-- 섹션들(간단히 3개 고정 필드) -->
            <div class="border rounded p-3">
                <h2 class="h6">섹션 1</h2>
                <div class="mb-2">
                    <label class="form-label">섹션 제목</label>
                    <input class="form-control" type="text" th:field="*{sections[0].heading}" placeholder="예: 개요" />
                </div>
                <div>
                    <label class="form-label">내용(Markdown)</label>
                    <textarea class="form-control" rows="4" th:field="*{sections[0].contentMd}"
                        placeholder="내용"></textarea>
                </div>
            </div>

            <div class="border rounded p-3">
                <h2 class="h6">섹션 2</h2>
                <div class="mb-2">
                    <input class="form-control" type="text" th:field="*{sections[1].heading}" placeholder="선택" />
                </div>
                <div>
                    <textarea class="form-control" rows="4" th:field="*{sections[1].contentMd}"
                        placeholder="선택"></textarea>
                </div>
            </div>

            <div class="border rounded p-3">
                <h2 class="h6">섹션 3</h2>
                <div class="mb-2">
                    <input class="form-control" type="text" th:field="*{sections[2].heading}" placeholder="선택" />
                </div>
                <div>
                    <textarea class="form-control" rows="4" th:field="*{sections[2].contentMd}"
                        placeholder="선택"></textarea>
                </div>
            </div>

            <div class="d-flex gap-2">
                <a class="btn btn-outline-secondary" th:href="@{/docs}">취소</a>
                <button class="btn btn-primary" type="submit">저장</button>
            </div>
        </form>
    </div>
</body>

</html>
