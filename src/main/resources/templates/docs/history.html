<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8" />
    <title th:text="'히스토리 - ' + ${doc.title}">히스토리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 m-0" th:text="${doc.title}">문서</h1>
            <a class="btn btn-outline-secondary" th:href="@{'/docs/' + ${doc.slug}}">상세로</a>
        </div>

        <table class="table table-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th>편집자</th>
                    <th>생성일시</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="r : ${revisions}">
                    <td th:text="${r.version}">1</td>
                    <td th:text="${r.editor != null ? r.editor.username : 'system'}">editor</td>
                    <td th:text="${#temporals.format(r.createdAt,'yyyy-MM-dd HH:mm')}">2025-01-01</td>
                </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(revisions)}" class="alert alert-info">
            아직 히스토리가 없습니다.
        </div>
    </div>
</body>

</html>
