<!--검색 인풋 + 페이지네이션 + 리스트(제목/업데이트일)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>문서 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">

    <!-- 🔹 상단 네비게이션: 로그인/회원가입/로그아웃 -->
    <nav class="navbar navbar-expand bg-white border-bottom px-3 mb-3">
        <a class="navbar-brand fw-semibold" th:href="@{/}">Home</a>
        <div class="ms-auto d-flex gap-2">
            <!-- 비로그인 -->
            <div sec:authorize="isAnonymous()">
                <a class="btn btn-sm btn-outline-primary" th:href="@{/user/login}">로그인</a>
                <a class="btn btn-sm btn-primary" th:href="@{/user/signup}">회원가입</a>
            </div>
            <!-- 로그인 -->
            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">
                <span class="small text-muted" th:text="${#authentication.name}">username</span>
                <form th:action="@{/user/logout}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn btn-sm btn-outline-secondary" type="submit">로그아웃</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3 m-0">문서</h1>
            <a class="btn btn-primary" th:href="@{/docs/new}">새 문서</a>
        </div>

        <form class="row g-2 mb-3" th:action="@{/docs}" method="get">
            <div class="col-auto">
                <input class="form-control" type="text" name="q" placeholder="제목 검색" th:value="${q}" />
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-secondary" type="submit">검색</button>
            </div>
        </form>

        <div th:if="${docs.empty}">
            <div class="alert alert-info">문서가 없습니다.</div>
        </div>

        <!-- ⚠️ Page<Document>는 content로 순회해야 함 -->
        <ul class="list-group" th:if="${!docs.empty}">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="doc : ${docs.content}">
                <div>
                    <a th:href="@{|/docs/${doc.slug}|}" th:text="${doc.title}">문서 제목</a>
                    <div class="text-muted small"
                        th:text="${#temporals.format(doc.updatedAt != null ? doc.updatedAt : doc.createdAt, 'yyyy-MM-dd HH:mm')}">
                        업데이트 일시
                    </div>
                </div>

                <!-- 오른쪽: 수정/삭제 버튼 (작성자 본인에게만 노출) -->
                <!-- 작성자 본인 또는 ADMIN 에게만 수정/삭제 버튼 노출 -->
                <div sec:authorize="isAuthenticated()" th:if="${#authentication?.name == doc.createdBy?.username
             or #authorization.expression('hasRole(''ADMIN'')')}" class="btn-group">
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{|/docs/${doc.slug}/edit|}">수정</a>

                    <form th:action="@{|/docs/${doc.slug}/delete|}" method="post" class="d-inline"
                        onsubmit="return confirm('삭제하시겠습니까?');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-sm btn-outline-danger" type="submit">삭제</button>
                    </form>
                </div>


            </li>
        </ul>

        <!-- 페이지네이션 -->
        <nav class="mt-3" th:if="${docs.totalPages} > 1">
            <ul class="pagination">
                <li class="page-item" th:classappend="${docs.first} ? 'disabled'">
                    <a class="page-link" th:href="@{|/docs?page=${docs.number-1}&q=${q}|}">이전</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, docs.totalPages-1)}"
                    th:classappend="${i} == ${docs.number} ? 'active'">
                    <a class="page-link" th:href="@{|/docs?page=${i}&q=${q}|}" th:text="${i+1}">1</a>
                </li>
                <li class="page-item" th:classappend="${docs.last} ? 'disabled'">
                    <a class="page-link" th:href="@{|/docs?page=${docs.number+1}&q=${q}|}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
